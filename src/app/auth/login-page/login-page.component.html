<div class="outer">
    <img src="../../assets/Screenshot.png" width="320px" alt="">
    <div class="inner p-d-flex p-flex-column p-jc-start p-ai-center">
        <h3>Login</h3>
        <input type="tel" pInputText class="inputSize" [(ngModel)] ="username" placeholder="Mobile Number">
        <br>
        <input type="password" [(ngModel)] ="pass" pInputText class="inputSize" placeholder="Password">
        <br>
        <button pButton (click)="login()">LOGIN</button>
        <br>
        <p>Don't have a account.<a [routerLink]="['/signup']">Signup Here!</a></p>
    </div>
</div>
